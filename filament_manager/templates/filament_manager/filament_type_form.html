{% extends 'filament_manager/base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>{{ title }}</h2>
    <form method="post" class="mt-4">
        {% csrf_token %}
        <div class="mb-3">
            <label for="{{ form.brand.id_for_label }}" class="form-label">Marca</label>
            {{ form.brand }}
        </div>
        <div class="mb-3">
            <label for="{{ form.material.id_for_label }}" class="form-label">Material</label>
            {{ form.material }}
        </div>
        <div class="mb-3">
            <label for="{{ form.diameter.id_for_label }}" class="form-label">Diámetro (mm)</label>
            {{ form.diameter }}
        </div>
        <div class="mb-3">
            <label for="{{ form.density.id_for_label }}" class="form-label">Densidad (g/cm³)</label>
            {{ form.density }}
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="{% url 'filament_manager:filament_type_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
