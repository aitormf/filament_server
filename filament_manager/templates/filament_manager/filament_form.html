{% extends 'filament_manager/base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>{{ title }}</h2>
    <form method="post" class="mt-4">
        {% csrf_token %}
        <div class="mb-3">
            <label for="{{ form.brand.id_for_label }}" class="form-label">Marca</label>
            {{ form.brand }}
        </div>
        <div class="mb-3">
            <label for="{{ form.filament_type.id_for_label }}" class="form-label">Tipo de Filamento</label>
            {{ form.filament_type }}
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="{{ form.quantity.id_for_label }}" class="form-label">Cantidad (m)</label>
                {{ form.quantity }}
            </div>
            <div class="col-md-6 mb-3">
                <label for="{{ form.color.id_for_label }}" class="form-label">Color</label>
                {{ form.color }}
            </div>
        </div>
        <div class="mb-3">
            <label for="{{ form.ral.id_for_label }}" class="form-label">CÃ³digo RAL</label>
            {{ form.ral }}
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="{% url 'filament_manager:filament_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
