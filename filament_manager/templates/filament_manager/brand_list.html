{% extends 'filament_manager/base.html' %}

{% block title %}Marcas{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Marcas</h2>
    <a href="{% url 'filament_manager:brand_create' %}" class="btn btn-primary">Crear Marca</a>
</div>

<div class="table-responsive">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Website</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for brand in brands %}
            <tr>
                <td>{{ brand.name }}</td>
                <td><a href="{{ brand.website }}" target="_blank">{{ brand.website }}</a></td>
                <td>
                    <div class="btn-group">
                        <a href="{% url 'filament_manager:brand_edit' brand.id %}" class="btn btn-sm btn-outline-primary">Editar</a>
                        <a href="{% url 'filament_manager:brand_delete' brand.id %}" class="btn btn-sm btn-outline-danger">Eliminar</a>
                    </div>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
